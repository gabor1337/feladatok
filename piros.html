<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .container{
        height: 95vh;
    }
    input{
        max-width: 60px;
    }
    
    label{
        margin-right: 10px;
        color: whitesmoke;
        text-decoration: underline;
     }
      .box{
        border: 1px solid gray;
    }
</style>
<body>
    <div class="container bg-info shadow" >
        <h4 class="text-center bg-danger">Hol a piros?</h4>
        <form class="d-flex justify-content-center">
            <label for="num">Add meg a négyzetrács méretét:</label>
            <input type="number" class="form-control mr-2" id="num">
            <button class="btn btn-success mr-2" onclick="rajzol(event)">Játék indul</button>
            <button class="btn btn-danger mr-2">Új játék </button>
        </form>
        <div class="row justify-content-center">
            <table onclick="pozi(event)"></table>
        </div>
    </div>

    <script>

        let randX
        let randY

        function rajzol(e){
            e.preventDefault(); 
            document.querySelector('table').innerHTML=""
            let number =+ document.getElementById('num').value;

            if(number > 2){
            randX = Math.floor(Math.random()*number)
            randY = Math.floor(Math.random()*number)
            console.log('ok',randY,randX)

            for(let i = 0; i<number; i++){
                let sor = document.querySelector('table').insertRow(-1);
                for(let j = 0; j<number; j++){
                    let cell = sor.insertCell(-1)
                    cell.classList.add('box')
                    cell.style.backgroundColor="white"
                    console.log('méret: ',window.innerWidth)
                    if(window.innerWidth/number-4>50){
                        cell.style.width = "50px"
                    }
                    else{
                        cell.style.width = window.innerWidth/number-4+"px"
                    }

                  
                    cell.style.height = cell.style.width
                }
            }
            }

        }

        function pozi(e){
            console.log(e.target.tagName)
            if(e.target.tagName == 'TD'){
                let x = e.target.cellIndex
                let y = e.target.parentNode.rowIndex
                console.log(`x=${x},y=${y}`)
                console.log(`randX=${randX}, randY=${randY}`)

                x == randX && y == randY ? e.target.style.backgroundColor="red": e.target.classList.add('bg-dark')

            }
        }

    </script>

</body>
</html>
